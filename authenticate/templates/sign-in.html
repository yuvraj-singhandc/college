<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>SignIn | CollegeWebsite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    {% comment %}load static files{% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body class="d-flex py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
      
      {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{message.tags}}" {% endif %} role="alert">
          {{message}}
        </div>
        {% endfor %}
      {% endif %}

      <form id="form" method="post" action="/login">
        {% csrf_token %}
        <h1 class="h3 mb-3 mx fw-normal change">Sign-In</h1>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
          <label for="name">Username</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
          <label for="password">Password</label>
        </div>
        
        <button class="btn btn-success w-100 py-2 mb-2 change" type="submit">Sign-in</button>
      </form>
        <a href="/signup"><button class="btn btn-success w-100 py-2">Don't have an account?</button></a>
    </main>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/signup.js' %}"></script>
  
  </body>
</html>
